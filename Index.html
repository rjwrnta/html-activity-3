<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        .box{
            min-height: 90px;
            width: 500px;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
            margin-bottom: 20px;
        }
        .button{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

        <h1>Menu makan</h1>

                <th>gambar</th>
            </tr>
            <tr>
                <td>1</td>

                <td><img src="Seblak Kuah Ceker, Kuliner Khas Sunda Bercitarasa Pedas.jfif" alt="#" width="100"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ayam Rica Rica</td>
                <td>Rp20.000</td>
                <td><img src="Ayam Rica Rica Kemangi.jfif" alt="" width="100"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ayam Geprek</td>
                <td>Rp12.000</td>
                <td><img src="Ayam Geprek.jfif" alt="" width="100"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bakso & Mie Ayam</td>
                <td>Rp15.000</td>
                <td><img src="Resep Mie Ayam Ala Xanderskitchen oleh Elma Pratisila.jfif" alt="" width="100"></td>

        </table>
    </div>
</body>
</html>
