<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        .box{
            min-height: 90px;
            width: 800px;
            font-family: Arial, Helvetica,sans-serif;
            margin: auto;
            margin-bottom: 20px;
        }
        .button{
            margin-bottom: 10px;
            border-radius: 5px;
        }
        th{
            background-color: rgb(255, 248, 149);
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        td, th{
            border: 1px solid black;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Menu Makanan</h1>
        <button class="button">Tambah</button>
        <table>
            <tr>
                <th>no</th>
                <th>nama</th>
                <th>harga</th>
                <th>gambar</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Seblak Ceker</td>
                <td>Rp15.000</td>
                <td><img src="Seblak Kuah Ceker, Kuliner Khas Sunda Bercitarasa Pedas.jfif" alt="#" width="100"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ayam Rica Rica</td>
                <td>Rp20.000</td>
                <td><img src="Ayam Rica Rica Kemangi.jfif" alt="" width="100"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ayam Geprek</td>
                <td>Rp12.000</td>
                <td><img src="Ayam Geprek.jfif" alt="" width="100"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bakso & Mie Ayam</td>
                <td>Rp15.000</td>
                <td><img src="Resep Mie Ayam Ala Xanderskitchen oleh Elma Pratisila.jfif" alt="" width="100"></td>
            </tr>
        </table>
    </div>
</body>
</html>
