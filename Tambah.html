<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Tambah</title>
    <style>
        .container{
            font-family: "SUSE", sans-serif;
            margin: auto;
            width: 200px;
            padding: 20px;
            background-color: rgb(189, 189, 189);
            box-shadow: 4px 5px 6px rgb(66, 26, 26);
            border-radius: 10px;
            
        }
        h1{
            font-family:'Times New Roman', Times, serif;
            font-size: x-large;
            padding-bottom: 10px;
            padding-left: 20px;
        }
       .submit{
        padding-left: 135px;
        padding-top: 10px;
        border-radius: 5px;
       }
       .input{
        display: flex;
        flex-direction: column;
        gap: 8px;
       }
       input{
        width: 95%;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Barang</h1>
        <div class="input">
            <div class="nama">
                <label for="Nama">Nama</label>
                <input type="text" value="">
            </div>
            <div class="kode">
                <label for="kode">Kode</label>
                <input type="text" value="">
            </div>
            <div class="tanggal">
                <label for="tanggal masuk">Tanggal Masuk</label>
                <input type="date" value="">
            </div>  
            <div class="expired">
                <label for="tanggal expired">Tanggal Expired</label>
                <input type="date" value="">
            </div>     
            <div class="stok">
                <label for="jumlah stok">Jumlah Stok</label>
                <input type="number" value="">
            </div>       
            <div class="harga">
                <label for="harga masuk">Harga Masuk</label>
                <input type="number" value="">
            </div>    
            <div class="harga jual">
                <label for="harga jual">Harga Jual</label>
                <input type="number" value="">
            </div>  
            <div class="submit">
                <button type="submit">Simpan</button>
            </div>
            
        </div>

    </div>
</body>
</html>
